<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MMA</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      #canvas {
        width: 100%;
        height: 100%;
        display: block; /* removes the scrollbar */
      }
    </style>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <script type='text/javascript'>
      var Module = {
        TOTAL_MEMORY: 268435456,
        errorhandler: null, // arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
        compatibilitycheck: null,
        dataUrl: "Release/MMA_kongregate.data",
        codeUrl: "Release/MMA_kongregate.js",
        memUrl: "Release/MMA_kongregate.mem",
      };

      function resizeCanvas() {
        var canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resizeCanvas);

      // Initial resize to fit the screen
      resizeCanvas();
    </script>
    <script src="Release/UnityLoader.js"></script>
  </body>
</html>
